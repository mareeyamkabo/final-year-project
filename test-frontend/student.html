<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <style>
    :root {
      --primary: #4a90e2;
      --success: #27ae60;
      --warning: #f39c12;
      --info: #3498db;
      --danger: #e74c3c;
      --bg: #f4f7fb;
      --white: rgba(255,255,255,0.95);
      --dark: #1e1e2f;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      margin: 0;
      padding: 40px;
      color: var(--dark);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: var(--white);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      backdrop-filter: blur(12px);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 25px;
      justify-content: center;
    }

    form input, form textarea, form select, form button {
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 14px;
      flex: 1;
      min-width: 180px;
    }

    form button {
      background: var(--primary);
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      flex: none;
    }

    form button:hover {
      background: #357abd;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .tab-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 30px;
      background: #ddd;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    .tab-btn.active {
      background: var(--primary);
      color: #fff;
    }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    /* Grid layout */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .item-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }
    .item-card:hover {
      transform: translateY(-3px);
    }

    .item-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 50px;
      font-size: 12px;
      font-weight: bold;
      text-transform: capitalize;
      color: #fff;
      margin-top: 6px;
    }
    .badge.pending { background: var(--warning); }
    .badge.approved { background: var(--success); }
    .badge.resolved { background: var(--info); }

    .error {
      color: var(--danger);
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ“ Student Dashboard</h1>
    <div id="error" class="error"></div>

    <!-- Upload Form -->
    <form id="itemForm" enctype="multipart/form-data">
      <input type="text" id="itemName" placeholder="Item Name" required />
      <textarea id="itemDescription" placeholder="Description" required></textarea>
      <input type="text" id="itemLocation" placeholder="Location" required />
      <input type="date" id="itemDateLost" required />
      <select id="itemType" required>
        <option value="">Type</option>
        <option value="found">Found</option>
        <option value="missing">Missing</option>
      </select>
      <input type="file" id="itemImage" accept="image/*" />
      <button type="submit">Upload Item</button>
    </form>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-btn active" onclick="showTab('public')">ðŸ“Œ Public Items</button>
      <button class="tab-btn" onclick="showTab('my')">ðŸ“‚ My Submissions</button>
    </div>

    <!-- Tab Content -->
    <div id="public" class="tab-content active">
      <div class="grid" id="publicList"></div>
    </div>

    <div id="my" class="tab-content">
      <div class="grid" id="myList"></div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "login.html";
    let currentUserId = null;

    function showTab(tab) {
      document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
      document.querySelector(`.tab-btn[onclick="showTab('${tab}')"]`).classList.add("active");
      document.getElementById(tab).classList.add("active");
    }

    async function getUserInfo() {
      const res = await fetch("http://localhost:5000/api/auth/me", {
        headers: { Authorization: `Bearer ${token}` }
      });
      if (res.ok) {
        const user = await res.json();
        currentUserId = user.id;
      }
    }

    async function fetchItems() {
      const res = await fetch("http://localhost:5000/api/items", {
        headers: { Authorization: `Bearer ${token}` }
      });
      const items = await res.json();

      // Public items (approved + resolved)
      const publicItems = items.filter(i => i.status === "approved" || i.status === "resolved");
      const publicContainer = document.getElementById("publicList");
      publicContainer.innerHTML = publicItems.length === 0
        ? "<p>No public items available.</p>"
        : publicItems.map(renderItem).join("");

      // My submissions
      const myItems = items.filter(i => i.uploaderId === currentUserId);
      const myContainer = document.getElementById("myList");
      myContainer.innerHTML = myItems.length === 0
        ? "<p>You have not submitted anything yet.</p>"
        : myItems.map(renderItem).join("");
    }

    function renderItem(item) {
      return `
        <div class="item-card">
          ${item.image ? `<img src="http://localhost:5000/uploads/${item.image}" alt="${item.name}" />` : ""}
          <h3>${item.name}</h3>
          <p>${item.description}</p>
          <small>${item.location}</small><br />
          <span class="badge ${item.status}">${item.status}</span>
        </div>
      `;
    }

    document.getElementById("itemForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData();
      formData.append("name", document.getElementById("itemName").value);
      formData.append("description", document.getElementById("itemDescription").value);
      formData.append("location", document.getElementById("itemLocation").value);
      formData.append("dateLost", document.getElementById("itemDateLost").value);
      formData.append("type", document.getElementById("itemType").value);

      // Force pending for student submissions
      formData.append("status", "pending");

      const fileInput = document.getElementById("itemImage");
      if (fileInput.files.length > 0) formData.append("image", fileInput.files[0]);

      const res = await fetch("http://localhost:5000/api/items", {
        method: "POST",
        headers: { Authorization: `Bearer ${token}` },
        body: formData
      });

      if (!res.ok) {
        const err = await res.json();
        document.getElementById("error").innerText = err.message || "Upload failed.";
        return;
      }

      e.target.reset();
      fetchItems();
    });

    (async () => {
      await getUserInfo();
      await fetchItems();
    })();
  </script>
</body>
</html>
